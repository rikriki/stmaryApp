<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-cube" icon-on=" ion-cube" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats"  icon-off="ion-chatboxes" icon-on=" ion-chatboxes" href="#/tab/chats/">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- SOC-Station of the cross Tab -->
  <ion-tab title="Station of the Cross" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/soc/">
    <ion-nav-view name="tab-soc"></ion-nav-view>
  </ion-tab>

</ion-tabs>
